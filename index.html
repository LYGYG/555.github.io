<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 原型设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .prototype-container {
            width: 1280px;
            height: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .prototype-frame {
            width: 100%;
            height: 380px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .prototype-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .frame-label {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1 class="text-2xl font-bold mb-6 text-center">智能日历原型设计</h1>
        <div class="prototype-grid">
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/home.html"></iframe>
                </div>
                <div class="frame-label">首页</div>
            </div>
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/calendar.html"></iframe>
                </div>
                <div class="frame-label">日历主界面</div>
            </div>
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/events.html"></iframe>
                </div>
                <div class="frame-label">事件管理</div>
            </div>
            <div>
                <div class="prototype-frame">
                    <iframe src="pages/settings.html"></iframe>
                </div>
                <div class="frame-label">设置页面</div>
            </div>
        </div>
    </div>
</body>
</html>
