<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .prototype-container {
            width: 375px;
            height: 812px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
    </style>
</head>
<body class="p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="prototype-container">
            <iframe src="pages/support.html" frameborder="0" class="w-full h-full"></iframe>
        </div>
        <div class="prototype-container">
            <iframe src="pages/faq.html" frameborder="0" class="w-full h-full"></iframe>
        </div>
        <div class="prototype-container">
            <iframe src="pages/feedback.html" frameborder="0" class="w-full h-full"></iframe>
        </div>
    </div>
</body>
</html>
