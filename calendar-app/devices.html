<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理 - 日历工具APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .device-card {
            border-radius: 16px;
            overflow: hidden;
        }
        
        .device-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-online {
            background-color: #10b981;
        }
        
        .status-offline {
            background-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="iphone-container">
        <!-- 动态岛 -->
        <div class="dynamic-island"></div>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="text-lg font-semibold">设备管理</div>
            <div class="flex items-center space-x-3">
                <a href="add-device.html" class="text-blue-500"><i class="fas fa-plus"></i></a>
                <img src="https://randomuser.me/api/portraits/women/32.jpg" class="w-8 h-8 rounded-full object-cover">
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content pb-24">
            <!-- 设备分类 -->
            <div class="mb-6 flex space-x-3 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-blue-100 text-blue-500 rounded-full text-sm font-medium whitespace-nowrap">
                    所有设备 (3)
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                    在线 (2)
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                    离线 (1)
                </button>
                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                    最近添加
                </button>
            </div>
            
            <!-- 搜索框 -->
            <div class="mb-6">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="搜索设备...">
                </div>
            </div>
            
            <!-- 设备列表 -->
            <div class="space-y-5">
                <!-- 设备1 -->
                <div class="device-card bg-white shadow-sm">
                    <div class="relative h-40 bg-gray-100">
                        <img src="https://images.pexels.com/photos/3932930/pexels-photo-3932930.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-full object-cover" alt="客厅日历">
                        <div class="absolute top-4 right-4 flex items-center bg-black bg-opacity-60 px-3 py-1 rounded-full">
                            <div class="device-status status-online mr-2"></div>
                            <span class="text-white text-xs">在线</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">客厅日历</h3>
                            <button class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-ellipsis-v text-gray-500"></i>
                            </button>
                        </div>
                        <p class="text-gray-500 text-sm mb-3">ID: DVC-123456</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-md">今日活动: 4</span>
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">共享成员: 5</span>
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">电量: 85%</span>
                        </div>
                        <div class="flex justify-between mt-2">
                            <a href="activation-code.html" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-key mr-1"></i> 激活码
                            </a>
                            <a href="#" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-cog mr-1"></i> 管理
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 设备2 -->
                <div class="device-card bg-white shadow-sm">
                    <div class="relative h-40 bg-gray-100">
                        <img src="https://images.pexels.com/photos/1080696/pexels-photo-1080696.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-full object-cover" alt="厨房日历">
                        <div class="absolute top-4 right-4 flex items-center bg-black bg-opacity-60 px-3 py-1 rounded-full">
                            <div class="device-status status-online mr-2"></div>
                            <span class="text-white text-xs">在线</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">厨房日历</h3>
                            <button class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-ellipsis-v text-gray-500"></i>
                            </button>
                        </div>
                        <p class="text-gray-500 text-sm mb-3">ID: DVC-789012</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-md">今日活动: 2</span>
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">共享成员: 3</span>
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">电量: 92%</span>
                        </div>
                        <div class="flex justify-between mt-2">
                            <a href="activation-code.html" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-key mr-1"></i> 激活码
                            </a>
                            <a href="#" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-cog mr-1"></i> 管理
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 设备3 -->
                <div class="device-card bg-white shadow-sm">
                    <div class="relative h-40 bg-gray-100">
                        <img src="https://images.pexels.com/photos/2062431/pexels-photo-2062431.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-full object-cover" alt="卧室日历">
                        <div class="absolute top-4 right-4 flex items-center bg-black bg-opacity-60 px-3 py-1 rounded-full">
                            <div class="device-status status-offline mr-2"></div>
                            <span class="text-white text-xs">离线</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-lg">卧室日历</h3>
                            <button class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-ellipsis-v text-gray-500"></i>
                            </button>
                        </div>
                        <p class="text-gray-500 text-sm mb-3">ID: DVC-345678</p>
                        <div class="flex flex-wrap gap-2 mb-3">
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">上次在线: 3小时前</span>
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-md">共享成员: 2</span>
                        </div>
                        <div class="flex justify-between mt-2">
                            <a href="activation-code.html" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-key mr-1"></i> 激活码
                            </a>
                            <a href="#" class="text-blue-500 text-sm flex items-center">
                                <i class="fas fa-cog mr-1"></i> 管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 添加新设备按钮 -->
            <div class="mt-8 text-center">
                <a href="add-device.html" class="inline-flex items-center justify-center bg-blue-500 text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i> 添加新设备
                </a>
            </div>
        </div>
        
        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav relative">
            <a href="home.html" class="nav-item">
                <i class="nav-icon fas fa-calendar-alt"></i>
                <span class="nav-text">Calendar</span>
            </a>
            <a href="tasks.html" class="nav-item">
                <i class="nav-icon fas fa-tasks"></i>
                <span class="nav-text">Tasks</span>
            </a>
            
            <!-- Large Add Button in Middle -->
            <div class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2" style="top: -15px;">
                <a href="add-device.html" class="flex items-center justify-center h-16 w-16 rounded-full bg-blue-500 text-white shadow-lg border-4 border-white hover:bg-blue-600 transition-colors">
                    <i class="fas fa-plus text-xl"></i>
                </a>
            </div>
            
            <a href="devices.html" class="nav-item active">
                <i class="nav-icon fas fa-tablet-alt"></i>
                <span class="nav-text">Devices</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="nav-icon fas fa-cog"></i>
                <span class="nav-text">Settings</span>
            </a>
        </div>
    </div>
</body>
</html>
