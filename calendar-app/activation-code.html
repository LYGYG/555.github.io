<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码 - 日历工具APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .code-digit {
            width: 3rem;
            height: 4rem;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            background-color: white;
            border: 2px solid #e5e7eb;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .countdown-timer {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background: conic-gradient(#3b82f6 0%, #3b82f6 75%, #e5e7eb 75%, #e5e7eb 100%);
            position: relative;
        }
        
        .countdown-inner {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="iphone-container">
        <!-- 动态岛 -->
        <div class="dynamic-island"></div>
        
        <!-- 状态栏 -->
        <div class="status-bar flex items-center">
            <a href="devices.html" class="mr-2">
                <i class="fas fa-chevron-left text-blue-500"></i>
            </a>
            <div class="text-lg font-semibold">激活码</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content pb-24">
            <!-- 设备信息 -->
            <div class="flex items-center bg-white rounded-xl p-4 mb-6 shadow-sm">
                <div class="w-16 h-16 bg-blue-50 rounded-xl flex items-center justify-center mr-4">
                    <i class="fas fa-tablet-alt text-blue-500 text-xl"></i>
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-lg">客厅日历</h3>
                    <p class="text-gray-500 text-sm">ID: DVC-123456</p>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-700">在线</span>
                </div>
            </div>
            
            <!-- 激活码显示 -->
            <div class="mb-8">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold mb-2">激活码</h2>
                    <p class="text-gray-600 text-sm">在设备上输入此代码以完成激活</p>
                </div>
                
                <div class="flex justify-between mb-6">
                    <div class="code-digit">8</div>
                    <div class="code-digit">3</div>
                    <div class="code-digit">6</div>
                    <div class="code-digit">4</div>
                    <div class="code-digit">9</div>
                    <div class="code-digit">1</div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="countdown-timer">
                            <div class="countdown-inner">
                                2:46
                            </div>
                        </div>
                        <span class="ml-2 text-sm text-gray-600">代码有效期</span>
                    </div>
                    
                    <button class="flex items-center text-blue-500">
                        <i class="fas fa-sync-alt mr-1"></i>
                        <span>刷新</span>
                    </button>
                </div>
            </div>
            
            <!-- 设备激活指南 -->
            <div class="bg-white rounded-xl p-5 shadow-sm">
                <h3 class="font-semibold mb-3">如何激活您的设备</h3>
                
                <div class="space-y-4">
                    <div class="flex">
                        <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mr-3 flex-shrink-0">
                            1
                        </div>
                        <p class="text-sm text-gray-700">确保设备已开机并连接到网络</p>
                    </div>
                    
                    <div class="flex">
                        <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mr-3 flex-shrink-0">
                            2
                        </div>
                        <p class="text-sm text-gray-700">在设备上选择"输入激活码"选项</p>
                    </div>
                    
                    <div class="flex">
                        <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mr-3 flex-shrink-0">
                            3
                        </div>
                        <p class="text-sm text-gray-700">输入上方显示的6位激活码</p>
                    </div>
                    
                    <div class="flex">
                        <div class="w-6 h-6 rounded-full bg-blue-100 text-blue-500 flex items-center justify-center mr-3 flex-shrink-0">
                            4
                        </div>
                        <p class="text-sm text-gray-700">激活成功后，设备将自动与您的账户关联</p>
                    </div>
                </div>
            </div>
            
            <!-- 分享和复制按钮 -->
            <div class="mt-6 flex space-x-3">
                <button class="flex-1 bg-white border border-gray-200 text-gray-700 py-3 rounded-xl font-medium flex items-center justify-center hover:bg-gray-50 transition-colors">
                    <i class="fas fa-copy mr-2"></i> 复制代码
                </button>
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-medium flex items-center justify-center hover:bg-blue-600 transition-colors">
                    <i class="fas fa-share-alt mr-2"></i> 分享
                </button>
            </div>
            
            <!-- 问题帮助 -->
            <div class="mt-8 text-center">
                <a href="#" class="text-blue-500 text-sm flex items-center justify-center">
                    <i class="fas fa-question-circle mr-1"></i>
                    遇到激活问题？获取帮助
                </a>
            </div>
        </div>
    </div>
</body>
</html>
