<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加设备 - 日历工具APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <style>
        .setup-step {
            position: relative;
            padding-left: 2.5rem;
        }
        
        .setup-step::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 2rem;
            bottom: -1rem;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }
        
        .setup-step:last-child::before {
            display: none;
        }
        
        .step-marker {
            position: absolute;
            left: 0;
            top: 0.5rem;
            width: 2rem;
            height: 2rem;
            background-color: #e5e7eb;
            color: #9ca3af;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 1;
        }
        
        .step-active .step-marker {
            background-color: #3b82f6;
            color: white;
        }
        
        .step-completed .step-marker {
            background-color: #10b981;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="iphone-container">
        <!-- 动态岛 -->
        <div class="dynamic-island"></div>
        
        <!-- 状态栏 -->
        <div class="status-bar flex items-center">
            <a href="devices.html" class="mr-2">
                <i class="fas fa-chevron-left text-blue-500"></i>
            </a>
            <div class="text-lg font-semibold">添加新设备</div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content pb-24">
            <!-- 设备选择 -->
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">选择设备型号</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-xl border-2 border-blue-500 shadow-sm flex flex-col items-center">
                        <div class="bg-blue-50 w-full h-32 flex items-center justify-center rounded-lg mb-3">
                            <img src="https://images.pexels.com/photos/7034127/pexels-photo-7034127.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="h-28 object-contain" alt="智能日历Standard">
                        </div>
                        <h3 class="font-semibold">智能日历Standard</h3>
                        <p class="text-xs text-gray-500 text-center mt-1">10.1英寸屏幕</p>
                        <div class="flex items-center mt-2">
                            <div class="w-4 h-4 border-2 rounded-full border-blue-500 bg-blue-500 flex items-center justify-center">
                                <div class="w-2 h-2 bg-white rounded-full"></div>
                            </div>
                            <span class="text-blue-500 ml-1 text-sm">已选择</span>
                        </div>
                    </div>
                    
                    <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col items-center">
                        <div class="bg-gray-50 w-full h-32 flex items-center justify-center rounded-lg mb-3">
                            <img src="https://images.pexels.com/photos/6044198/pexels-photo-6044198.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="h-28 object-contain" alt="智能日历Pro">
                        </div>
                        <h3 class="font-semibold">智能日历Pro</h3>
                        <p class="text-xs text-gray-500 text-center mt-1">15.6英寸屏幕</p>
                        <div class="flex items-center mt-2">
                            <div class="w-4 h-4 border-2 rounded-full border-gray-300"></div>
                            <span class="text-gray-500 ml-1 text-sm">选择</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 设置指南 -->
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">设置指南</h2>
                
                <div class="space-y-6">
                    <!-- 步骤1 -->
                    <div class="setup-step step-completed">
                        <div class="step-marker">
                            <i class="fas fa-check"></i>
                        </div>
                        <h3 class="font-semibold mb-1">选择设备型号</h3>
                        <p class="text-sm text-gray-600">选择您要添加的智能日历型号</p>
                    </div>
                    
                    <!-- 步骤2 -->
                    <div class="setup-step step-active">
                        <div class="step-marker">2</div>
                        <h3 class="font-semibold mb-1">设备命名</h3>
                        <p class="text-sm text-gray-600 mb-3">为您的设备起一个易于识别的名称</p>
                        
                        <div class="pl-1">
                            <div class="relative">
                                <input type="text" class="bg-white w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：客厅日历">
                            </div>
                            
                            <div class="mt-3">
                                <p class="text-sm text-gray-600 mb-2">快速选择:</p>
                                <div class="flex flex-wrap gap-2">
                                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">客厅</button>
                                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">厨房</button>
                                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">卧室</button>
                                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">书房</button>
                                    <button class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">办公室</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 步骤3 -->
                    <div class="setup-step">
                        <div class="step-marker">3</div>
                        <h3 class="font-semibold mb-1">连接设备</h3>
                        <p class="text-sm text-gray-600">按照指示将设备连接到您的WiFi网络</p>
                    </div>
                    
                    <!-- 步骤4 -->
                    <div class="setup-step">
                        <div class="step-marker">4</div>
                        <h3 class="font-semibold mb-1">完成设置</h3>
                        <p class="text-sm text-gray-600">验证设备并完成设置</p>
                    </div>
                </div>
            </div>
            
            <!-- 按钮 -->
            <div class="mt-6">
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl font-medium transition-colors">
                    继续
                </button>
                <button class="w-full bg-transparent text-gray-500 py-3 px-6 rounded-xl font-medium mt-3">
                    稍后设置
                </button>
            </div>
        </div>
    </div>
</body>
</html>
