<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .prototype-container {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 10px solid #000;
        }
        .prototype-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-title {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Calendar App Prototype</h1>
    
    <div class="flex flex-wrap justify-center">
        <!-- Login screen -->
        <div class="prototype-container">
            <iframe src="login.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Login/Register</div>
        </div>
        
        <!-- Home/Calendar screen -->
        <div class="prototype-container">
            <iframe src="home.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Home/Calendar</div>
        </div>
        
        <!-- Device management screen -->
        <div class="prototype-container">
            <iframe src="devices.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Device Management</div>
        </div>
        
        <!-- Add device screen -->
        <div class="prototype-container">
            <iframe src="add-device.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Add Device</div>
        </div>
        
        <!-- Activation code screen -->
        <div class="prototype-container">
            <iframe src="activation-code.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Activation Code</div>
        </div>
        
        <!-- Family members management screen -->
        <div class="prototype-container">
            <iframe src="family-members.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Family Members</div>
        </div>
        
        <!-- Member groups screen -->
        <div class="prototype-container">
            <iframe src="family-groups.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Member Groups</div>
        </div>
        
        <!-- Tasks and events screen -->
        <div class="prototype-container">
            <iframe src="tasks.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Tasks & Events</div>
        </div>
        
        <!-- Photo upload/gallery screen -->
        <div class="prototype-container">
            <iframe src="photos.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Photos/Gallery</div>
        </div>
        
        <!-- Settings screen -->
        <div class="prototype-container">
            <iframe src="settings.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Settings</div>
        </div>
        
        <!-- Third-party calendar sync screen -->
        <div class="prototype-container">
            <iframe src="sync-calendar.html" class="prototype-frame"></iframe>
            <div class="prototype-title">Calendar Sync</div>
        </div>
    </div>
</body>
</html>
