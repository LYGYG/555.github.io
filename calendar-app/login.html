<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 日历工具APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body class="bg-gray-50">
    <div class="iphone-container">
        <!-- 动态岛 -->
        <div class="dynamic-island"></div>
        
        <!-- 内容区域 -->
        <div class="h-full flex flex-col items-center justify-center p-8">
            <!-- 登录表单 -->
            <div id="login-form" class="w-full">
                <div class="mb-8 text-center">
                    <i class="fas fa-calendar-alt text-5xl text-blue-500"></i>
                    <h1 class="text-3xl font-bold mt-4">SmartCalendar</h1>
                    <p class="text-gray-500 mt-2">登录您的账户以开始</p>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="邮箱地址">
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="密码">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-700">忘记密码？</a>
                </div>
                
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl font-medium transition duration-300 transform hover:scale-105">
                    登录
                </button>
                
                <div class="text-center mt-4">
                    <span class="text-gray-500">还没有账户？</span>
                    <a href="#" onclick="showRegisterForm()" class="text-blue-500 hover:text-blue-700 ml-1">立即注册</a>
                </div>
                
                <div class="mt-8">
                    <div class="relative flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="flex-shrink mx-4 text-gray-400 text-sm">或通过以下方式登录</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mt-4">
                        <button class="flex items-center justify-center h-12 w-12 rounded-full border border-gray-300 hover:border-gray-400 transition duration-300">
                            <i class="fab fa-google text-red-500"></i>
                        </button>
                        <button class="flex items-center justify-center h-12 w-12 rounded-full border border-gray-300 hover:border-gray-400 transition duration-300">
                            <i class="fab fa-apple text-black"></i>
                        </button>
                        <button class="flex items-center justify-center h-12 w-12 rounded-full border border-gray-300 hover:border-gray-400 transition duration-300">
                            <i class="fab fa-microsoft text-blue-500"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 注册表单 (默认隐藏) -->
            <div id="register-form" class="w-full hidden">
                <div class="mb-8 text-center">
                    <i class="fas fa-calendar-alt text-5xl text-blue-500"></i>
                    <h1 class="text-3xl font-bold mt-4">SmartCalendar</h1>
                    <p class="text-gray-500 mt-2">创建您的账户</p>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="姓名">
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="邮箱地址">
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="密码">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="bg-white w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="确认密码">
                    </div>
                </div>
                
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                    </div>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        我同意 <a href="#" class="text-blue-500 hover:text-blue-700">服务条款</a> 和 <a href="#" class="text-blue-500 hover:text-blue-700">隐私政策</a>
                    </label>
                </div>
                
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl font-medium transition duration-300 transform hover:scale-105">
                    注册
                </button>
                
                <div class="text-center mt-4">
                    <span class="text-gray-500">已有账户？</span>
                    <a href="#" onclick="showLoginForm()" class="text-blue-500 hover:text-blue-700 ml-1">登录</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        
        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
