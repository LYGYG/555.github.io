<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 家务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .nav-item {
            transition: all 0.2s;
            border-radius: 8px;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #fff3e0;
            color: #f59e0b;
        }
        .chore-item {
            transition: all 0.2s;
        }
        .chore-item:hover {
            background-color: #f9fafb;
        }
        /* 隐藏滚动条但保持滚动功能 */
        main {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        main::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="flex h-full">
        <!-- 左侧导航栏 -->
        <nav class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
            <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center mb-6">
                <span class="text-gray-600 font-semibold">S</span>
            </div>
            <a href="home.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-calendar text-lg"></i>
                <span class="text-xs mt-1">日历</span>
            </a>
            <a href="chores.html" class="nav-item active w-12 h-12 flex flex-col items-center justify-center">
                <i class="fas fa-broom text-lg"></i>
                <span class="text-xs mt-1">家务</span>
            </a>
            <a href="photos.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-images text-lg"></i>
                <span class="text-xs mt-1">照片</span>
            </a>
            <a href="lists.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-list text-lg"></i>
                <span class="text-xs mt-1">清单</span>
            </a>
        </nav>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <h1 class="text-xl font-semibold text-gray-800">家务安排</h1>
                        <span class="text-sm text-gray-500">本周</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 bg-amber-500 text-white rounded-lg flex items-center space-x-2">
                            <i class="fas fa-plus text-sm"></i>
                            <span>添加家务</span>
                        </button>
                        <div class="flex items-center space-x-1">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                                <span class="text-purple-600 font-medium">E</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <span class="text-blue-600 font-medium">J</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center">
                                <span class="text-pink-600 font-medium">L</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区 -->
            <main class="flex-1 p-4 overflow-y-auto">
                <!-- 家务列表 -->
                <div class="space-y-4">
                    <!-- 今日家务 -->
                    <div>
                        <h2 class="text-lg font-semibold mb-3">今日家务</h2>
                        <div class="bg-white rounded-lg shadow-sm divide-y divide-gray-100">
                            <div class="chore-item p-4 flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                    <div>
                                        <p class="font-medium">打扫客厅</p>
                                        <p class="text-sm text-gray-500">Emma负责</p>
                                    </div>
                                </div>
                                <span class="text-sm text-gray-500">10:00 AM</span>
                            </div>
                            <div class="chore-item p-4 flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                    <div>
                                        <p class="font-medium">洗碗</p>
                                        <p class="text-sm text-gray-500">John负责</p>
                                    </div>
                                </div>
                                <span class="text-sm text-gray-500">晚餐后</span>
                            </div>
                        </div>
                    </div>

                    <!-- 明日家务 -->
                    <div>
                        <h2 class="text-lg font-semibold mb-3">明日家务</h2>
                        <div class="bg-white rounded-lg shadow-sm divide-y divide-gray-100">
                            <div class="chore-item p-4 flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-amber-500 text-amber-500 focus:ring-amber-500" disabled>
                                    <div>
                                        <p class="font-medium">浇花</p>
                                        <p class="text-sm text-gray-500">Lucy负责</p>
                                    </div>
                                </div>
                                <span class="text-sm text-gray-500">早上</span>
                            </div>
                            <div class="chore-item p-4 flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <input type="checkbox" class="w-5 h-5 rounded-full border-2 border-amber-500 text-amber-500 focus:ring-amber-500" disabled>
                                    <div>
                                        <p class="font-medium">整理衣物</p>
                                        <p class="text-sm text-gray-500">Emma负责</p>
                                    </div>
                                </div>
                                <span class="text-sm text-gray-500">下午</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
