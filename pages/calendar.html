<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 日历视图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        .calendar-day {
            aspect-ratio: 1;
            position: relative;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .calendar-day.today {
            background-color: #e5edff;
            color: #4f46e5;
            font-weight: 600;
        }
        .event-purple {
            background-color: #f3e8ff;
            color: #9333ea;
        }
        .event-yellow {
            background-color: #fef3c7;
            color: #d97706;
        }
        .event-blue {
            background-color: #e0f2fe;
            color: #0284c7;
        }
        .event-pink {
            background-color: #fce7f3;
            color: #db2777;
        }
        .event-orange {
            background-color: #ffedd5;
            color: #ea580c;
        }
        /* 隐藏滚动条但保持滚动功能 */
        main {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        main::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="flex flex-col h-full">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-chevron-left text-gray-600"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">2024年3月</h1>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-chevron-right text-gray-600"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-search text-gray-600"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-h text-gray-600"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="flex-1 p-4 overflow-y-auto">
            <!-- 事件示例 -->
            <div class="mb-6 space-y-3">
                <div class="event-purple p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">音乐课</p>
                            <p class="text-sm opacity-75">15:00 - 16:00</p>
                        </div>
                    </div>
                </div>
                <div class="event-yellow p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">午餐约会</p>
                            <p class="text-sm opacity-75">12:00 - 13:30</p>
                        </div>
                    </div>
                </div>
                <div class="event-blue p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">游泳课</p>
                            <p class="text-sm opacity-75">17:00 - 18:30</p>
                        </div>
                    </div>
                </div>
                <div class="event-pink p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">钢琴课</p>
                            <p class="text-sm opacity-75">14:00 - 15:00</p>
                        </div>
                    </div>
                </div>
                <div class="event-orange p-3 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">篮球训练</p>
                            <p class="text-sm opacity-75">16:00 - 17:30</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 星期标题 -->
            <div class="calendar-grid mb-2">
                <div class="text-center text-sm font-medium text-gray-500">日</div>
                <div class="text-center text-sm font-medium text-gray-500">一</div>
                <div class="text-center text-sm font-medium text-gray-500">二</div>
                <div class="text-center text-sm font-medium text-gray-500">三</div>
                <div class="text-center text-sm font-medium text-gray-500">四</div>
                <div class="text-center text-sm font-medium text-gray-500">五</div>
                <div class="text-center text-sm font-medium text-gray-500">六</div>
            </div>

            <!-- 日历网格 -->
            <div class="calendar-grid">
                <div class="calendar-day p-1 text-center text-sm text-gray-400">25</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">26</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">27</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">28</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">29</div>
                <div class="calendar-day has-event p-1 text-center text-sm">1</div>
                <div class="calendar-day p-1 text-center text-sm">2</div>
                <div class="calendar-day p-1 text-center text-sm">3</div>
                <div class="calendar-day p-1 text-center text-sm">4</div>
                <div class="calendar-day p-1 text-center text-sm">5</div>
                <div class="calendar-day p-1 text-center text-sm">6</div>
                <div class="calendar-day p-1 text-center text-sm">7</div>
                <div class="calendar-day p-1 text-center text-sm">8</div>
                <div class="calendar-day p-1 text-center text-sm">9</div>
                <div class="calendar-day p-1 text-center text-sm">10</div>
                <div class="calendar-day p-1 text-center text-sm">11</div>
                <div class="calendar-day p-1 text-center text-sm">12</div>
                <div class="calendar-day p-1 text-center text-sm">13</div>
                <div class="calendar-day p-1 text-center text-sm">14</div>
                <div class="calendar-day p-1 text-center text-sm">15</div>
                <div class="calendar-day p-1 text-center text-sm">16</div>
                <div class="calendar-day p-1 text-center text-sm">17</div>
                <div class="calendar-day p-1 text-center text-sm">18</div>
                <div class="calendar-day p-1 text-center text-sm">19</div>
                <div class="calendar-day p-1 text-center text-sm">20</div>
                <div class="calendar-day p-1 text-center text-sm">21</div>
                <div class="calendar-day p-1 text-center text-sm">22</div>
                <div class="calendar-day p-1 text-center text-sm">23</div>
                <div class="calendar-day p-1 text-center text-sm">24</div>
                <div class="calendar-day p-1 text-center text-sm">25</div>
                <div class="calendar-day p-1 text-center text-sm">26</div>
                <div class="calendar-day p-1 text-center text-sm">27</div>
                <div class="calendar-day p-1 text-center text-sm">28</div>
                <div class="calendar-day p-1 text-center text-sm">29</div>
                <div class="calendar-day p-1 text-center text-sm">30</div>
                <div class="calendar-day p-1 text-center text-sm">31</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">1</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">2</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">3</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">4</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">5</div>
                <div class="calendar-day p-1 text-center text-sm text-gray-400">6</div>
            </div>

            <!-- 今日事件列表 -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-4">今日事件</h3>
                <div class="space-y-3">
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium">团队会议</p>
                                <p class="text-sm text-gray-500">10:00 - 11:30</p>
                            </div>
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-600 rounded-full text-xs">工作</span>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium">午餐时间</p>
                                <p class="text-sm text-gray-500">12:00 - 13:00</p>
                            </div>
                            <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs">休息</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bg-white border-t border-gray-200 p-2">
            <div class="flex justify-around">
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-home text-lg"></i>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button class="flex flex-col items-center text-indigo-600">
                    <i class="fas fa-calendar text-lg"></i>
                    <span class="text-xs mt-1">日历</span>
                </button>
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-tasks text-lg"></i>
                    <span class="text-xs mt-1">任务</span>
                </button>
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-cog text-lg"></i>
                    <span class="text-xs mt-1">设置</span>
                </button>
            </div>
        </nav>

        <!-- 添加事件按钮 -->
        <button class="fixed bottom-20 right-4 w-12 h-12 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>
</body>
</html>
