<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#02187b] text-white p-4">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-xl"></i>
            <h1 class="text-xl font-semibold ml-4">Feedback</h1>
        </div>
    </header>

    <!-- Feedback Form -->
    <div class="p-4 pb-24">
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <h2 class="text-lg font-semibold mb-4">New</h2>
            
            <!-- Device Selection -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Device</label>
                <select class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:border-[#164de5]">
                    <option>Select device</option>
                    <option>Base Station 1</option>
                    <option>Camera 1</option>
                    <option>Camera 2</option>
                </select>
            </div>

            <!-- Issue Type -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Type</label>
                <div class="grid grid-cols-3 gap-2">
                    <button class="p-3 border border-gray-200 rounded-lg text-center">
                        <i class="fas fa-cog text-[#164de5] mb-1"></i>
                        <p class="text-xs">Setup</p>
                    </button>
                    <button class="p-3 border border-gray-200 rounded-lg text-center">
                        <i class="fas fa-tools text-[#1e89ef] mb-1"></i>
                        <p class="text-xs">Install</p>
                    </button>
                    <button class="p-3 border border-gray-200 rounded-lg text-center">
                        <i class="fas fa-ellipsis-h text-[#5cdffb] mb-1"></i>
                        <p class="text-xs">Other</p>
                    </button>
                </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Info</label>
                <textarea rows="4" class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:border-[#164de5]"></textarea>
            </div>

            <!-- Photo Upload -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Photo</label>
                <div class="flex items-center space-x-2">
                    <div class="border-2 border-dashed border-gray-200 rounded-lg p-3 w-20 h-20 flex items-center justify-center">
                        <i class="fas fa-image text-gray-400 text-xl"></i>
                    </div>
                    <!-- Photo Preview -->
                    <div class="flex space-x-2">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1520390138845-fd2d229dd553" class="w-20 h-20 object-cover rounded-lg">
                            <button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1520390138845-fd2d229dd553" class="w-20 h-20 object-cover rounded-lg">
                            <button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Upload -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Video</label>
                <div class="flex items-center space-x-2">
                    <div class="border-2 border-dashed border-gray-200 rounded-lg p-3 w-20 h-20 flex items-center justify-center">
                        <i class="fas fa-video text-gray-400 text-xl"></i>
                    </div>
                    <!-- Video Preview -->
                    <div class="flex space-x-2">
                        <div class="relative">
                            <div class="w-20 h-20 bg-gray-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-play text-gray-400 text-xl"></i>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">video_001.mp4</p>
                            <button class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <input type="email" class="w-full p-3 rounded-lg border border-gray-200 focus:outline-none focus:border-[#164de5]">
            </div>

            <!-- Submit Button -->
            <div class="space-y-2">
                <button class="w-full bg-[#02187b] text-white py-3 rounded-lg">
                    Send
                </button>
                <button class="w-full border border-[#02187b] text-[#02187b] py-3 rounded-lg">
                    Send with logs
                </button>
            </div>
        </div>

        <!-- Feedback History -->
        <div class="bg-white rounded-xl shadow-sm p-4">
            <h2 class="text-lg font-semibold mb-4">History</h2>
            <div class="space-y-4">
                <!-- Feedback Item 1 -->
                <div class="border-b border-gray-100 pb-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-medium">Base Station Setup</h3>
                            <p class="text-xs text-gray-500">Base Station 1</p>
                        </div>
                        <span class="text-sm text-gray-500">2 days ago</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-2">Having trouble connecting to WiFi...</p>
                    <div class="flex items-center text-sm">
                        <span class="text-yellow-500 mr-2">In Progress</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>

                <!-- Feedback Item 2 -->
                <div class="border-b border-gray-100 pb-4">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-medium">Camera Offline</h3>
                            <p class="text-xs text-gray-500">Camera 1</p>
                        </div>
                        <span class="text-sm text-gray-500">1 week ago</span>
                    </div>
                    <p class="text-gray-500 text-sm mb-2">Camera keeps disconnecting...</p>
                    <div class="flex items-center text-sm">
                        <span class="text-green-500 mr-2">Fixed</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
