<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 事件管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-2px);
        }
        /* 隐藏滚动条但保持滚动功能 */
        main {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        main::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
</head>
<body class="h-full">
    <div class="flex flex-col h-full">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">事件管理</h1>
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <i class="fas fa-ellipsis-h text-gray-600"></i>
                </button>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="flex-1 p-4 overflow-y-auto">
            <!-- 事件分类标签 -->
            <div class="flex space-x-2 mb-4 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-full text-sm font-medium">全部</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">工作</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">生活</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">学习</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">娱乐</button>
            </div>

            <!-- 事件列表 -->
            <div class="space-y-4">
                <!-- 今日事件 -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">今日事件</h3>
                    <div class="space-y-3">
                        <div class="event-card bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-start justify-between">
                                <div>
                                    <p class="font-medium">团队会议</p>
                                    <p class="text-sm text-gray-500 mt-1">10:00 - 11:30</p>
                                    <p class="text-sm text-gray-600 mt-2">讨论项目进度和下一步计划</p>
                                </div>
                                <span class="px-2 py-1 bg-indigo-100 text-indigo-600 rounded-full text-xs">工作</span>
                            </div>
                        </div>
                        <div class="event-card bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-start justify-between">
                                <div>
                                    <p class="font-medium">午餐时间</p>
                                    <p class="text-sm text-gray-500 mt-1">12:00 - 13:00</p>
                                    <p class="text-sm text-gray-600 mt-2">与同事共进午餐</p>
                                </div>
                                <span class="px-2 py-1 bg-green-100 text-green-600 rounded-full text-xs">休息</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 明日事件 -->
                <div>
                    <h3 class="text-lg font-semibold mb-3">明日事件</h3>
                    <div class="space-y-3">
                        <div class="event-card bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-start justify-between">
                                <div>
                                    <p class="font-medium">项目评审</p>
                                    <p class="text-sm text-gray-500 mt-1">14:00 - 15:30</p>
                                    <p class="text-sm text-gray-600 mt-2">项目阶段性评审会议</p>
                                </div>
                                <span class="px-2 py-1 bg-indigo-100 text-indigo-600 rounded-full text-xs">工作</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bg-white border-t border-gray-200 p-2">
            <div class="flex justify-around">
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-home text-lg"></i>
                    <span class="text-xs mt-1">首页</span>
                </button>
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-calendar text-lg"></i>
                    <span class="text-xs mt-1">日历</span>
                </button>
                <button class="flex flex-col items-center text-indigo-600">
                    <i class="fas fa-tasks text-lg"></i>
                    <span class="text-xs mt-1">任务</span>
                </button>
                <button class="flex flex-col items-center text-gray-500">
                    <i class="fas fa-cog text-lg"></i>
                    <span class="text-xs mt-1">设置</span>
                </button>
            </div>
        </nav>

        <!-- 添加事件按钮 -->
        <button class="fixed bottom-20 right-4 w-12 h-12 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>
</body>
</html>
