<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 清单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .nav-item {
            transition: all 0.2s;
            border-radius: 8px;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #fef3c7;
            color: #d97706;
        }
        .list-item {
            transition: all 0.2s;
        }
        .list-item:hover {
            background-color: #f9fafb;
        }
        /* 隐藏滚动条但保持滚动功能 */
        main {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        main::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="flex h-full">
        <!-- 左侧导航栏 -->
        <nav class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
            <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center mb-6">
                <span class="text-gray-600 font-semibold">S</span>
            </div>
            <a href="home.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-calendar text-lg"></i>
                <span class="text-xs mt-1">日历</span>
            </a>
            <a href="chores.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-broom text-lg"></i>
                <span class="text-xs mt-1">家务</span>
            </a>
            <a href="photos.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-images text-lg"></i>
                <span class="text-xs mt-1">照片</span>
            </a>
            <a href="lists.html" class="nav-item active w-12 h-12 flex flex-col items-center justify-center">
                <i class="fas fa-list text-lg"></i>
                <span class="text-xs mt-1">清单</span>
            </a>
        </nav>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <h1 class="text-xl font-semibold text-gray-800">家庭清单</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 bg-amber-500 text-white rounded-lg flex items-center space-x-2">
                            <i class="fas fa-plus text-sm"></i>
                            <span>新建清单</span>
                        </button>
                        <div class="flex items-center space-x-1">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                                <span class="text-purple-600 font-medium">E</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <span class="text-blue-600 font-medium">J</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center">
                                <span class="text-pink-600 font-medium">L</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区 -->
            <main class="flex-1 p-4 overflow-y-auto">
                <!-- 清单列表 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 购物清单 -->
                    <div class="bg-white rounded-lg shadow-sm p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">购物清单</h2>
                            <button class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>牛奶 2盒</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>面包</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>水果</span>
                            </div>
                        </div>
                        <button class="mt-4 text-amber-500 hover:text-amber-600 text-sm flex items-center space-x-1">
                            <i class="fas fa-plus text-xs"></i>
                            <span>添加项目</span>
                        </button>
                    </div>

                    <!-- 周末计划 -->
                    <div class="bg-white rounded-lg shadow-sm p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">周末计划</h2>
                            <button class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>公园野餐</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>看电影</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>游泳</span>
                            </div>
                        </div>
                        <button class="mt-4 text-amber-500 hover:text-amber-600 text-sm flex items-center space-x-1">
                            <i class="fas fa-plus text-xs"></i>
                            <span>添加项目</span>
                        </button>
                    </div>

                    <!-- 待办事项 -->
                    <div class="bg-white rounded-lg shadow-sm p-4">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold">待办事项</h2>
                            <button class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>缴纳水电费</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>预约医生</span>
                            </div>
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-2 border-amber-500 text-amber-500 focus:ring-amber-500">
                                <span>修理自行车</span>
                            </div>
                        </div>
                        <button class="mt-4 text-amber-500 hover:text-amber-600 text-sm flex items-center space-x-1">
                            <i class="fas fa-plus text-xs"></i>
                            <span>添加项目</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
