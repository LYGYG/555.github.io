<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #02187b;
            --secondary: #0216A5;
            --accent1: #164de5;
            --accent2: #1e89ef;
            --accent3: #5cdffb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#02187b] text-white p-4">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-xl"></i>
            <h1 class="text-xl font-semibold ml-4">Support</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Online Support Card -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-[#164de5] rounded-full flex items-center justify-center">
                    <i class="fas fa-headset text-white text-xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">Online Support</h2>
                    <p class="text-gray-500 text-sm">24/7 available</p>
                </div>
            </div>
            <button class="w-full mt-4 bg-[#02187b] text-white py-2 rounded-lg">
                Start Chat
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="w-10 h-10 bg-[#1e89ef] rounded-full flex items-center justify-center mb-2">
                    <i class="fas fa-question-circle text-white"></i>
                </div>
                <h3 class="font-medium">FAQ</h3>
                <p class="text-gray-500 text-sm">Common questions</p>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="w-10 h-10 bg-[#5cdffb] rounded-full flex items-center justify-center mb-2">
                    <i class="fas fa-comment-alt text-white"></i>
                </div>
                <h3 class="font-medium">Feedback</h3>
                <p class="text-gray-500 text-sm">Share ideas</p>
            </div>
        </div>
    </main>
</body>
</html>
