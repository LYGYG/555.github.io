<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日历 - 照片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .nav-item {
            transition: all 0.2s;
            border-radius: 8px;
        }
        .nav-item:hover {
            background-color: #f3f4f6;
        }
        .nav-item.active {
            background-color: #e0f2fe;
            color: #0284c7;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }
        .photo-item:hover {
            transform: scale(1.02);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 隐藏滚动条但保持滚动功能 */
        main {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        main::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="flex h-full">
        <!-- 左侧导航栏 -->
        <nav class="w-16 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
            <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center mb-6">
                <span class="text-gray-600 font-semibold">S</span>
            </div>
            <a href="home.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-calendar text-lg"></i>
                <span class="text-xs mt-1">日历</span>
            </a>
            <a href="chores.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-broom text-lg"></i>
                <span class="text-xs mt-1">家务</span>
            </a>
            <a href="photos.html" class="nav-item active w-12 h-12 flex flex-col items-center justify-center">
                <i class="fas fa-images text-lg"></i>
                <span class="text-xs mt-1">照片</span>
            </a>
            <a href="lists.html" class="nav-item w-12 h-12 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-list text-lg"></i>
                <span class="text-xs mt-1">清单</span>
            </a>
        </nav>

        <!-- 主要内容区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2">
                        <h1 class="text-xl font-semibold text-gray-800">家庭相册</h1>
                        <span class="text-sm text-gray-500">2024年3月</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center space-x-2">
                            <i class="fas fa-upload text-sm"></i>
                            <span>上传照片</span>
                        </button>
                        <div class="flex items-center space-x-1">
                            <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                                <span class="text-purple-600 font-medium">E</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                <span class="text-blue-600 font-medium">J</span>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center">
                                <span class="text-pink-600 font-medium">L</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 主要内容区 -->
            <main class="flex-1 p-4 overflow-y-auto">
                <!-- 照片分类标签 -->
                <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">全部</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">家庭活动</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">假期</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">生日</button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">日常</button>
                </div>

                <!-- 照片网格 -->
                <div class="photo-grid">
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1609220136736-443140cffec6" alt="家庭照片" class="rounded-lg">
                    </div>
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35" alt="家庭照片" class="rounded-lg">
                    </div>
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf" alt="家庭照片" class="rounded-lg">
                    </div>
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35" alt="家庭照片" class="rounded-lg">
                    </div>
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf" alt="家庭照片" class="rounded-lg">
                    </div>
                    <div class="photo-item rounded-lg shadow-sm">
                        <img src="https://images.unsplash.com/photo-1609220136736-443140cffec6" alt="家庭照片" class="rounded-lg">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
